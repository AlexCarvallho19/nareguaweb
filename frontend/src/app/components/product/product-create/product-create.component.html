<mat-card>
    <mat-card-title> Faça já o seu agendamento ;-)</mat-card-title>
    <form>
        
        <mat-form-field>
            <input matInput placeholder="Descrição do corte"
            [(ngModel)]="product.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data e hora inicial"
            [(ngModel)]="product.start" name="start">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data e hora final"
            [(ngModel)]="product.end" name="end">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary" >
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelProduct()" >
        Cancelar
    </button>
</mat-card>
