
<mat-card>
    <mat-card-title>Altualizar chave de acesso</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nova chave de acesso" [(ngModel)]="admin.senha"
               name="name">
        </mat-form-field>
        
    </form>
    <button mat-raised-button (click)="updateAdmin()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button routerLink="/baberMenu">
        Cancelar
    </button>
</mat-card>
